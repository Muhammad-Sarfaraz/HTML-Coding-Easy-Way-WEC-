				<script>
				function saveDynamicDataToFile() {

					var userInput = document.getElementById("inpText").value;
					
					var blob = new Blob([userInput], { type: "text/plain;charset=utf-8" });
					saveAs(blob, "index.html");
				}

			</script>	
			<style>
				section.wrapper{
					padding-top:0px;
					padding-bottom:0px;
				}
				body {
					filter: hue-rotate(30deg);
				}
			</style>
</head>

<body>
<center>
    <h1>HTML Coding In More Easy Way "WEC"</h1>
	<p>Please Read the  HowTo.text First</p>
</center>
</header>
<section class="wrapper">
    <label class="textfield">
        <textarea name="inpText" id="inpText" cols="90" rows="10"></textarea>
        <span class="textfield__label">Type Here</span>
    </label>
</section>
</section>


<script type="text/javascript" src="help/help.js"></script>
<script type="text/javascript">
    var dictionary = {
        "<bd": "<body></body>",
        "<hd": "<head></head>",
        "<ti": "<title></title>",
        "<st": "<style> </style>",
        "<cen": "<center> </center>",
        "<doc": "<!DOCTYPE html>",
        "<!": "<!-- -->",
        "<b": "<b> </b>",
        "<btn": "<button> </button>",
        "<inp": "<input>",
		
        "help": "<bd <hd <title ",
        
    };

    textExpander([document.querySelector("#inpText")], dictionary);

    var abbrs = Object.keys(dictionary).map(function (data) {
        return "<code>" + data + "</code>";
    }).join(", ");

    document.querySelector('.keys').innerHTML = abbrs
</script>
